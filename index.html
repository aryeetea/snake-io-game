<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake.io by Nicole</title>

  <!-- Retro Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<!-- Default class is just a fallback; theme.js will set the saved one -->
<body class="theme-blueberry">
  <div class="container">
    <h1>🐍 Snake.io by Nicole 🐍</h1>

    <!-- Scoreboard + Theme Switcher -->
    <div class="scorebar">
      <span class="badge"><span class="dot pink"></span><span id="score">Score: 0</span></span>
      <span class="badge"><span class="dot lilac"></span><span id="best">Best: 0</span></span>

      <!-- Theme picker (tailored to your picks: Blueberry / Butterscotch) -->
      <label class="theme-switch badge" for="themeSelect" title="Change theme">
        <span class="dot sage"></span>
        Theme:
        <select id="themeSelect" class="select">
          <option value="theme-blueberry">Blueberry Dream 🫐</option>
          <option value="theme-butterscotch">Butterscotch Vintage 🌼</option>
        </select>
      </label>
    </div>

    <!-- Vintage handheld frame -->
    <div class="cabinet vintage">
      <div class="sticker"></div>
      <div class="sticker2"></div>
      <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>

    <div class="footer">
      Pause: Space • Speed: 1/2/3 • Mute: M • Food wander: [ / ]
    </div>
  </div>

  <!-- Game logic -->
  <script src="script.js"></script>
  <!-- Tiny theme toggler -->
  <script src="theme.js"></script>
</body>
</html>
